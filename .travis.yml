# Use version of Ubuntu which has cmake 2.8.12
sudo: required
dist: trusty

# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - clang
  - gcc
#Download dependencies
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get -qq update
  - sudo apt-get install -y xorg-dev libglu1-mesa-dev g++-5
# Build steps
script:
  - cd build
  - cmake .. && make