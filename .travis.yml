notifications:
  email: false
language: cpp
matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - sourceline: ppa:george-edison55/precise-backports
        packages:
        - gcc-5
        - g++-5
        - xorg-dev
        - libglu1-mesa-dev
        - cmake-data
        - cmake
    install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - os: osx
    compiler: clang
script:
- cd build
- cmake ..
- cmake --build .
- cmake --build . --target package
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/lowpoly3d-0.1.1-Linux.tar.gz
  on:
    repo: Kuxe/lowpoly3d
    tags: true
